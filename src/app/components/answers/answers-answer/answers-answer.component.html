<mat-card class="example-card">
  <mat-card-header>
    <mat-icon mat-card-avatar>account_circle</mat-icon>
    <mat-card-title>{{answerInfo.username}}</mat-card-title>
    <mat-card-subtitle>{{answerInfo.createdOn.toDate() | date: 'dd.MM.yyyy hh:mm:SS'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{answerInfo.text}}
    </p>
  </mat-card-content>
</mat-card>
