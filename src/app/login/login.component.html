<div id="login">
  <hr />
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form [formGroup]="form" id="login-form" class="form" (submit)="login()" method="post">
            <h3 class="text-center text-info">Влизане</h3>
            <div class="form-group">
              <label for="email" class="text-info">Имейл:</label><br>
              <input type="text" formControlName="email" name="email" id="email" class="form-control">
            </div>
            <div class="alert alert-danger" *ngIf="f.email.errors?.required && f.email.touched">
              Това поле е задължително!
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Парола:</label><br>
              <input type="text" formControlName="password" name="password" id="password" class="form-control">
            </div>
            <div class="alert alert-danger" *ngIf="f.password.errors?.required && f.password.touched">
              Това поле е задължително!
            </div>
            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-info btn-md" value="Изпрати">
            </div>
            <div id="login-link" class="text-right">
              <a routerLink="/register" class="text-info">Регистрирай се тук</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
