<div id="register">
    <hr />
    <div class="container">
      <div id="register-row" class="row justify-content-center align-items-center">
        <div id="register-column" class="col-md-6">
          <div id="register-box" class="col-md-12">
            <form [formGroup]="form" id="register-form" class="form" (submit)="register()" method="post">
              <h3 class="text-center text-info">Register</h3>
              <div class="form-group">
                <label for="username" class="text-info">Username:</label><br>
                <input type="text" formControlName="username" name="username" id="username" class="form-control">
              </div>
              <div class="alert alert-danger" *ngIf="f.username.errors?.required && f.username.touched">
                This field is required!
              </div>
              <div class="alert alert-danger" *ngIf="f.username.errors?.pattern || f.username.errors?.minLength || f.username.errors?.maxLength">
                This field is required!
              </div>
              <div class="form-group">
                <label for="email" class="text-info">Email:</label><br>
                <input type="text" formControlName="email" name="email" id="email" class="form-control">
              </div>
              <div class="alert alert-danger" *ngIf="f.email.errors?.required && f.email.touched">
                This field is required!
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input type="text" formControlName="password" name="password" id="password" class="form-control">
              </div>
              <div class="alert alert-danger" *ngIf="f.password.errors?.required && f.password.touched">
                This field is required!
              </div>
              <div class="form-group">
                <label for="repeatPassword" class="text-info">Repeat Password:</label><br>
                <input type="text" formControlName="repeatPassword" name="repeatPassword" id="repeatPassword" class="form-control">
              </div>
              <div class="form-group">
                <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
              </div>
              <div id="login-link" class="text-right">
                <a routerLink="/login" class="text-info">Login here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
